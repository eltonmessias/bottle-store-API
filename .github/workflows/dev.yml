name: Dev Build - Bottle Store

on:
  push:
    branches: ["master"]

jobs:
  build:
    - runs-on: ubuntu-latest

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3

      - name: Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (on docker)
        run: mvn clean verify
